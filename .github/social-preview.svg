<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" role="img" aria-labelledby="sp-title sp-desc">
  <title id="sp-title">GitHub for Farms â€” Training Curriculum</title>
  <desc id="sp-desc">Social preview for GitHub training curriculum for farmers: 12 sessions, WCAG 2.2 AA accessible, zero to independent GitHub usage</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E5128"/>
      <stop offset="100%" stop-color="#4E9F3D"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Decorative field rows -->
  <g opacity="0.08">
    <rect x="0" y="520" width="1280" height="6" rx="3" fill="#fff"/>
    <rect x="0" y="540" width="1280" height="6" rx="3" fill="#fff"/>
    <rect x="0" y="560" width="1280" height="6" rx="3" fill="#fff"/>
    <rect x="0" y="580" width="1280" height="6" rx="3" fill="#fff"/>
    <rect x="0" y="600" width="1280" height="6" rx="3" fill="#fff"/>
    <rect x="0" y="620" width="1280" height="6" rx="3" fill="#fff"/>
  </g>

  <!-- Decorative sun -->
  <circle cx="1100" cy="120" r="60" fill="#F4F1DE" opacity="0.15"/>
  <circle cx="1100" cy="120" r="45" fill="#F4F1DE" opacity="0.10"/>

  <!-- Left content -->
  <g transform="translate(80, 140)">
    <!-- GitHub icon simplified -->
    <circle cx="28" cy="28" r="28" fill="#F4F1DE" opacity="0.9"/>
    <text x="28" y="38" font-family="Arial, sans-serif" font-size="32" fill="#1E5128" text-anchor="middle" font-weight="bold">G</text>

    <text x="70" y="38" font-family="Arial, sans-serif" font-size="28" fill="#F4F1DE" opacity="0.9" font-weight="bold">GITHUB FOR FARMS</text>
  </g>

  <!-- Title -->
  <text x="80" y="260" font-family="Georgia, serif" font-size="52" fill="#FFFFFF" font-weight="bold">Training Curriculum</text>
  <text x="80" y="320" font-family="Georgia, serif" font-size="36" fill="#F4F1DE" opacity="0.85">for Farmers</text>

  <!-- Divider -->
  <rect x="80" y="345" width="120" height="4" rx="2" fill="#F4F1DE" opacity="0.6"/>

  <!-- Tagline -->
  <text x="80" y="390" font-family="Arial, sans-serif" font-size="20" fill="#F4F1DE" opacity="0.8">Zero experience to independent GitHub usage</text>
  <text x="80" y="418" font-family="Arial, sans-serif" font-size="20" fill="#F4F1DE" opacity="0.8">Hands-on. Accessible. Farm-relevant.</text>

  <!-- Stats pills -->
  <g transform="translate(80, 460)">
    <!-- 12 Sessions -->
    <rect x="0" y="0" width="160" height="44" rx="22" fill="#FFFFFF" opacity="0.15"/>
    <rect x="0" y="0" width="160" height="44" rx="22" fill="none" stroke="#F4F1DE" stroke-width="1.5" opacity="0.4"/>
    <text x="80" y="28" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">12 Sessions</text>

    <!-- WCAG 2.2 AA -->
    <rect x="180" y="0" width="160" height="44" rx="22" fill="#FFFFFF" opacity="0.15"/>
    <rect x="180" y="0" width="160" height="44" rx="22" fill="none" stroke="#F4F1DE" stroke-width="1.5" opacity="0.4"/>
    <text x="260" y="28" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">WCAG 2.2 AA</text>

    <!-- 4 Templates -->
    <rect x="360" y="0" width="160" height="44" rx="22" fill="#FFFFFF" opacity="0.15"/>
    <rect x="360" y="0" width="160" height="44" rx="22" fill="none" stroke="#F4F1DE" stroke-width="1.5" opacity="0.4"/>
    <text x="440" y="28" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">4 Templates</text>

    <!-- v0.1.0 -->
    <rect x="540" y="0" width="130" height="44" rx="22" fill="#FFFFFF" opacity="0.15"/>
    <rect x="540" y="0" width="130" height="44" rx="22" fill="none" stroke="#F4F1DE" stroke-width="1.5" opacity="0.4"/>
    <text x="605" y="28" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">v0.1.0</text>
