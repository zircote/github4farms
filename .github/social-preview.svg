      <text x="10" y="48" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF">Repositories</text>

      <rect x="142" y="0" width="130" height="64" rx="8" fill="#FFFFFF" opacity="0.1"/>
      <text x="152" y="24" font-family="Arial, sans-serif" font-size="11" fill="#F4F1DE" opacity="0.5">02</text>
      <text x="152" y="48" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF">Issues</text>

      <rect x="284" y="0" width="130" height="64" rx="8" fill="#FFFFFF" opacity="0.1"/>
      <text x="294" y="24" font-family="Arial, sans-serif" font-size="11" fill="#F4F1DE" opacity="0.5">03</text>
      <text x="294" y="48" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF">Projects</text>

      <!-- Row 2 -->
      <rect x="0" y="76" width="130" height="64" rx="8" fill="#FFFFFF" opacity="0.1"/>
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#F4F1DE" opacity="0.5">04</text>
      <text x="10" y="124" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF">Pull Requests</text>

      <rect x="142" y="76" width="130" height="64" rx="8" fill="#FFFFFF" opacity="0.1"/>
      <text x="152" y="100" font-family="Arial, sans-serif" font-size="11" fill="#F4F1DE" opacity="0.5">05</text>
      <text x="152" y="124" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF">Notifications</text>

      <rect x="284" y="76" width="130" height="64" rx="8" fill="#FFFFFF" opacity="0.1"/>
      <text x="294" y="100" font-family="Arial, sans-serif" font-size="11" fill="#F4F1DE" opacity="0.5">06</text>
      <text x="294" y="124" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF">Templates</text>

      <!-- Row 3 -->
      <rect x="0" y="152" width="130" height="64" rx="8" fill="#FFFFFF" opacity="0.1"/>
      <text x="10" y="176" font-family="Arial, sans-serif" font-size="11" fill="#F4F1DE" opacity="0.5">07</text>
      <text x="10" y="200" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF">Actions Intro</text>

      <rect x="142" y="152" width="130" height="64" rx="8" fill="#FFFFFF" opacity="0.1"/>
      <text x="152" y="176" font-family="Arial, sans-serif" font-size="11" fill="#F4F1DE" opacity="0.5">08</text>
      <text x="152" y="200" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF">Automation</text>

      <rect x="284" y="152" width="130" height="64" rx="8" fill="#FFFFFF" opacity="0.1"/>
      <text x="294" y="176" font-family="Arial, sans-serif" font-size="11" fill="#F4F1DE" opacity="0.5">09</text>
      <text x="294" y="200" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF">Roadmaps</text>

      <!-- Row 4 -->
      <rect x="0" y="228" width="130" height="64" rx="8" fill="#FFFFFF" opacity="0.1"/>
      <text x="10" y="252" font-family="Arial, sans-serif" font-size="11" fill="#F4F1DE" opacity="0.5">10</text>
      <text x="10" y="276" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF">Copilot</text>

      <rect x="142" y="228" width="130" height="64" rx="8" fill="#FFFFFF" opacity="0.1"/>
      <text x="152" y="252" font-family="Arial, sans-serif" font-size="11" fill="#F4F1DE" opacity="0.5">11</text>
      <text x="152" y="276" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF">Spark &amp; Agents</text>

      <rect x="284" y="228" width="130" height="64" rx="8" fill="#FFFFFF" opacity="0.1"/>
      <text x="294" y="252" font-family="Arial, sans-serif" font-size="11" fill="#F4F1DE" opacity="0.5">12</text>
      <text x="294" y="276" font-family="Arial, sans-serif" font-size="13" fill="#FFFFFF">Capstone</text>
    </g>
  </g>

  <!-- Bottom bar -->
  <rect x="0" y="620" width="1280" height="20" fill="#000" opacity="0.2"/>
  <text x="80" y="636" font-family="Arial, sans-serif" font-size="12" fill="#F4F1DE" opacity="0.6">zircote/github4farms-training</text>
  <text x="1200" y="636" font-family="Arial, sans-serif" font-size="12" fill="#F4F1DE" opacity="0.6" text-anchor="end">MIT</text>
</svg>
