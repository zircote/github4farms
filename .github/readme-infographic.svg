<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" role="img" aria-labelledby="infographic-title infographic-desc">
  <title id="infographic-title">GitHub Training Curriculum for Farmers - Project Overview</title>
  <desc id="infographic-desc">Visual summary showing before/after comparison, ROI, 4-phase timeline, and key metrics</desc>

  <!-- Background -->
  <rect width="800" height="420" fill="#f8fafc"/>

  <!-- Section 1: Before/After Comparison -->
  <g id="before-after">
    <!-- Before Box -->
    <rect x="20" y="20" width="180" height="110" rx="8" fill="#fef2f2" stroke="#fca5a5" stroke-width="2"/>
    <text x="110" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#991b1b" text-anchor="middle">BEFORE</text>
    <text x="110" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#7f1d1d" text-anchor="middle">0% GitHub Knowledge</text>
    <text x="110" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#7f1d1d" text-anchor="middle">Manual Record-Keeping</text>
    <text x="110" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#7f1d1d" text-anchor="middle">No Digital Literacy</text>
    <text x="110" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#7f1d1d" text-anchor="middle">Technology Anxiety</text>

    <!-- Arrow with Improvement -->
    <path d="M 210 75 L 250 75" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="230" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="700" fill="#10b981" text-anchor="middle">+80%</text>
    <text x="230" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#10b981" text-anchor="middle">Skills Gained</text>

    <!-- After Box -->
    <rect x="260" y="20" width="180" height="110" rx="8" fill="#f0fdf4" stroke="#86efac" stroke-width="2"/>
    <text x="350" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#166534" text-anchor="middle">AFTER</text>
    <text x="350" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#14532d" text-anchor="middle">80% GitHub Proficiency</text>
    <text x="350" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#14532d" text-anchor="middle">60% Active Usage</text>
    <text x="350" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#14532d" text-anchor="middle">Digital Literacy Foundation</text>
    <text x="350" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#14532d" text-anchor="middle">Train-the-Trainer Ready</text>
  </g>

  <!-- Section 2: ROI Box -->
  <g id="roi">
    <rect x="460" y="20" width="320" height="110" rx="8" fill="#eff6ff" stroke="#93c5fd" stroke-width="2"/>
    <text x="620" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#1e3a8a" text-anchor="middle">RETURN ON INVESTMENT</text>
    <text x="620" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="900" fill="#1e40af" text-anchor="middle">INFINITE</text>
    <text x="620" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#1e3a8a" text-anchor="middle">Zero Cash Investment</text>
    <text x="620" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#1e3a8a" text-anchor="middle">Volunteer-led • Open-source tools • Compounding value</text>
  </g>

  <!-- Section 3: Phase Timeline Bar -->
  <g id="timeline">
    <text x="20" y="165" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#0f172a">PROJECT TIMELINE: 47 WEEKS</text>

    <!-- Phase 1: Preparation (4 weeks) -->
    <rect x="20" y="175" width="70" height="40" rx="4" fill="#3b82f6"/>
    <text x="55" y="192" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#fff" text-anchor="middle">PHASE 1</text>
    <text x="55" y="204" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Preparation</text>
    <text x="55" y="212" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#dbeafe" text-anchor="middle">4 weeks</text>

    <!-- Phase 2: Design (6 weeks) -->
    <rect x="95" y="175" width="105" height="40" rx="4" fill="#10b981"/>
    <text x="147.5" y="192" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#fff" text-anchor="middle">PHASE 2</text>
    <text x="147.5" y="204" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Design</text>
    <text x="147.5" y="212" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#d1fae5" text-anchor="middle">6 weeks</text>

    <!-- Phase 3: Development (8 weeks) -->
    <rect x="205" y="175" width="140" height="40" rx="4" fill="#f59e0b"/>
    <text x="275" y="192" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#000" text-anchor="middle">PHASE 3</text>
    <text x="275" y="204" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#000" text-anchor="middle">Development</text>
    <text x="275" y="212" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#78350f" text-anchor="middle">8 weeks</text>

    <!-- Phase 4: Delivery (28 weeks) -->
    <rect x="350" y="175" width="430" height="40" rx="4" fill="#8b5cf6"/>
    <text x="565" y="192" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#fff" text-anchor="middle">PHASE 4: DELIVERY (with seasonal breaks)</text>
    <text x="565" y="204" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#fff" text-anchor="middle">3 Training Blocks + 2 Seasonal Breaks</text>
    <text x="565" y="212" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#ede9fe" text-anchor="middle">28 weeks (12 active + 16 break)</text>

    <!-- Milestone Markers -->
    <circle cx="55" cy="225" r="4" fill="#1e40af"/>
    <text x="55" y="238" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#1e3a8a" text-anchor="middle">M1</text>

    <circle cx="147.5" cy="225" r="4" fill="#059669"/>
    <text x="147.5" y="238" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#065f46" text-anchor="middle">M3</text>

    <circle cx="275" cy="225" r="4" fill="#d97706"/>
    <text x="275" y="238" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#92400e" text-anchor="middle">M4</text>

    <circle cx="565" cy="225" r="4" fill="#6d28d9"/>
    <text x="565" y="238" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#5b21b6" text-anchor="middle">M8</text>
  </g>

  <!-- Section 4: Phase Cards -->
  <g id="phase-cards">
    <text x="20" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#0f172a">PHASE DELIVERABLES</text>

    <!-- Card 1 -->
    <rect x="20" y="275" width="180" height="60" rx="6" fill="#fff" stroke="#cbd5e1" stroke-width="1.5"/>
    <text x="30" y="293" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="700" fill="#3b82f6">Phase 1: Preparation</text>
    <text x="30" y="307" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#475569">Learner needs assessment</text>
    <text x="30" y="318" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#475569">Learning objectives (8-12)</text>
    <text x="30" y="329" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#475569">Farm use case library (10+)</text>

    <!-- Card 2 -->
    <rect x="210" y="275" width="180" height="60" rx="6" fill="#fff" stroke="#cbd5e1" stroke-width="1.5"/>
    <text x="220" y="293" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="700" fill="#10b981">Phase 2: Design</text>
    <text x="220" y="307" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#475569">Sessions 1-3 prototyped</text>
    <text x="220" y="318" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#475569">Pilot tested, iterated</text>
    <text x="220" y="329" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#475569">90%+ accessibility compliance</text>

    <!-- Card 3 -->
    <rect x="400" y="275" width="180" height="60" rx="6" fill="#fff" stroke="#cbd5e1" stroke-width="1.5"/>
    <text x="410" y="293" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="700" fill="#f59e0b">Phase 3: Development</text>
    <text x="410" y="307" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#475569">Sessions 4-12 developed</text>
    <text x="410" y="318" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#475569">Project templates (4-6)</text>
    <text x="410" y="329" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#475569">Quick-reference guides</text>

    <!-- Card 4 -->
    <rect x="590" y="275" width="190" height="60" rx="6" fill="#fff" stroke="#cbd5e1" stroke-width="1.5"/>
    <text x="600" y="293" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="700" fill="#8b5cf6">Phase 4: Delivery</text>
    <text x="600" y="307" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#475569">8-12 sessions delivered</text>
    <text x="600" y="318" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#475569">Kirkpatrick L1-L4 evaluation</text>
    <text x="600" y="329" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#475569">Train-the-trainer identified</text>
  </g>

  <!-- Section 5: Key Data Table -->
  <g id="key-data">
    <text x="20" y="365" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#0f172a">KEY METRICS</text>

    <rect x="20" y="375" width="760" height="30" rx="4" fill="#f1f5f9"/>

    <text x="30" y="393" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#0f172a">Sessions: 8-12</text>
    <text x="140" y="393" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#0f172a">Learners: 1-25</text>
    <text x="250" y="393" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#0f172a">Frameworks: 9</text>
    <text x="360" y="393" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#0f172a">Epics: 15</text>
    <text x="450" y="393" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#0f172a">Stories: 58</text>
    <text x="540" y="393" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#0f172a">Completion: 75%+</text>
    <text x="660" y="393" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#0f172a">Accessibility: 90%+</text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>
</svg>
