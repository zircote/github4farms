    <line x1="440" y1="110" x2="440" y2="1000" stroke="#334155" stroke-width="1"/>
    <line x1="550" y1="110" x2="550" y2="1000" stroke="#334155" stroke-width="1"/>
    <line x1="660" y1="110" x2="660" y2="1000" stroke="#334155" stroke-width="1"/>
    <line x1="770" y1="110" x2="770" y2="1000" stroke="#334155" stroke-width="1"/>
    <line x1="880" y1="110" x2="880" y2="1000" stroke="#334155" stroke-width="1"/>
    <line x1="990" y1="110" x2="990" y2="1000" stroke="#334155" stroke-width="1"/>
    <line x1="1100" y1="110" x2="1100" y2="1000" stroke="#334155" stroke-width="1"/>
    <line x1="1210" y1="110" x2="1210" y2="1000" stroke="#334155" stroke-width="1"/>
