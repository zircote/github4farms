    <text x="990" y="100" font-family="-apple-system, 'Segoe UI', Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">W35</text>
    <text x="1100" y="100" font-family="-apple-system, 'Segoe UI', Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">W40</text>
    <text x="1210" y="100" font-family="-apple-system, 'Segoe UI', Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">W45</text>
