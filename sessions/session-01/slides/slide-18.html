<!DOCTYPE html>
<html><head><link rel="stylesheet" href="styles.css">
<style>
body { background: #F4F1DE; }
.break-content {
  flex: 1; display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  text-align: center; padding: 40pt;
}
.break-content h1 { color: #1E5128; font-size: 40pt; margin: 0 0 24pt 0; }
.break-content p { color: #2C2C2C; font-size: 22pt; margin: 8pt 0; }
.break-time {
  background: #1E5128; color: #FFFFFF; border-radius: 12pt;
  padding: 16pt 32pt; margin: 20pt 0;
}
.break-time p { color: #FFFFFF; font-size: 24pt; font-weight: bold; margin: 0; }
</style>
</head><body>
<div class="break-content">
  <h1>Break Time</h1>
  <div class="break-time"><p>15 Minutes</p></div>
  <p>Stretch, grab a drink</p>
  <p>Ask me any questions</p>
  <p>Help your partner if they need it</p>
</div>
</body></html>
