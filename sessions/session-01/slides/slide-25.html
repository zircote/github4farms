<!DOCTYPE html>
<html><head><link rel="stylesheet" href="styles.css">
<style>
body { background: #1E5128; }
.closing-slide {
  flex: 1; display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  text-align: center; padding: 40pt;
}
.closing-slide h1 { color: #FFFFFF; font-size: 32pt; margin: 0 0 16pt 0; }
.closing-slide p { color: #E8F5E9; font-size: 22pt; margin: 8pt 0; }
.survey-box {
  background: #4E9F3D; border-radius: 10pt; padding: 20pt 28pt;
  margin: 20pt 0;
}
.survey-box p { color: #FFFFFF; font-size: 22pt; margin: 6pt 0; }
.closing-divider { width: 100pt; height: 3pt; background: #A5D6A7; margin: 16pt auto; }
</style>
</head><body>
<div class="closing-slide">
  <h1>Feedback Survey</h1>
  <div class="survey-box">
    <p><b>Please fill out this 2-minute survey before you leave.</b></p>
    <p>Your feedback helps me make this training better for you.</p>
  </div>
  <div class="closing-divider"></div>
  <p><b>Thank you for coming today.</b></p>
  <p>You just took your first step into GitHub!</p>
</div>
</body></html>
