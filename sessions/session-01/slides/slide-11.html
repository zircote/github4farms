<!DOCTYPE html>
<html><head><link rel="stylesheet" href="styles.css">
<style>
.nav-item {
  background: #F4F1DE; border-radius: 5pt; padding: 6pt 12pt;
  margin: 3pt 0; display: flex; align-items: center; gap: 10pt;
}
.nav-number {
  background: #1E5128; color: #FFFFFF; font-size: 17pt; font-weight: bold;
  width: 28pt; height: 28pt; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  min-width: 28pt;
}
.nav-number p { margin: 0; font-size: 17pt; color: #FFFFFF; }
.nav-item p { font-size: 17pt; margin: 0; color: #2C2C2C; }
</style>
</head><body>
<div class="content-slide">
  <div class="header-bar"><h1>Navigating the Interface</h1></div>
  <div class="slide-body">
    <p><b>Key areas of the GitHub page:</b></p>
    <div class="nav-item">
      <div class="nav-number"><p>1</p></div>
      <p><b>Top bar</b> — search, notifications, your profile</p>
    </div>
    <div class="nav-item">
      <div class="nav-number"><p>2</p></div>
      <p><b>Repository name</b> — at the top of the page</p>
    </div>
    <div class="nav-item">
      <div class="nav-number"><p>3</p></div>
      <p><b>File list</b> — the main area showing files and folders</p>
    </div>
    <div class="nav-item">
      <div class="nav-number"><p>4</p></div>
      <p><b>README</b> — displayed below the file list</p>
    </div>
    <div class="nav-item">
      <div class="nav-number"><p>5</p></div>
      <p><b>About section</b> — description on the right side</p>
    </div>
  </div>
</div>
</body></html>
