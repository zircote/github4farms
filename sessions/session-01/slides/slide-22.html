<!DOCTYPE html>
<html><head><link rel="stylesheet" href="styles.css">
<style>
.challenge-banner {
  background: #4E9F3D; border-radius: 8pt; padding: 12pt 18pt;
  margin: 6pt 0; text-align: center;
}
.challenge-banner h2 { color: #FFFFFF; font-size: 24pt; margin: 0 0 4pt 0; }
.challenge-banner p { color: #E8F5E9; font-size: 18pt; margin: 2pt 0; }
.scenario-grid { display: flex; gap: 10pt; margin: 10pt 0; }
.scenario-card {
  background: #F4F1DE; border: 2pt solid #1E5128; border-radius: 6pt;
  padding: 10pt 14pt; flex: 1; text-align: center;
}
.scenario-card p { margin: 2pt 0; }
.scenario-label { color: #1E5128; font-size: 17pt; font-weight: bold; }
.scenario-name { color: #2C2C2C; font-size: 17pt; }
</style>
</head><body>
<div class="content-slide">
  <div class="header-bar"><h1>Independent Practice Introduction</h1></div>
  <div class="slide-body">
    <div class="challenge-banner">
      <h2>Your challenge: Explore the farm repository on your own.</h2>
      <p>You'll have 30 minutes to complete the lab exercise.</p>
    </div>
    <p>Pick the farm scenario that interests you most:</p>
    <div class="scenario-grid">
      <div class="scenario-card">
        <p class="scenario-label">Option A</p>
        <p class="scenario-name">Crop farming</p>
      </div>
      <div class="scenario-card">
        <p class="scenario-label">Option B</p>
        <p class="scenario-name">Livestock</p>
      </div>
      <div class="scenario-card">
        <p class="scenario-label">Option C</p>
        <p class="scenario-name">Equipment &amp; maintenance</p>
      </div>
    </div>
  </div>
</div>
</body></html>
