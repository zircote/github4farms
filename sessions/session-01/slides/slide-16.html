<!DOCTYPE html>
<html><head><link rel="stylesheet" href="styles.css">
<style>
.achievement-item {
  background: #E8F5E9; border-radius: 5pt; padding: 6pt 12pt;
  margin: 3pt 0; display: flex; align-items: center; gap: 10pt;
}
.check-mark {
  background: #4E9F3D; color: #FFFFFF; font-size: 15pt; font-weight: bold;
  width: 26pt; height: 26pt; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  min-width: 26pt;
}
.check-mark p { margin: 0; color: #FFFFFF; font-size: 16pt; }
.achievement-item p { font-size: 18pt; margin: 0; color: #2C2C2C; }
</style>
</head><body>
<div class="content-slide">
  <div class="header-bar"><h1>Understanding What You See</h1></div>
  <div class="slide-body">
    <p><b>Let's talk about what you just did.</b></p>
    <p>You:</p>
    <div class="achievement-item">
      <div class="check-mark"><p>&#10003;</p></div>
      <p>Navigated to a GitHub repository</p>
    </div>
    <div class="achievement-item">
      <div class="check-mark"><p>&#10003;</p></div>
      <p>Read the README to understand its purpose</p>
    </div>
    <div class="achievement-item">
      <div class="check-mark"><p>&#10003;</p></div>
      <p>Found a folder and opened it</p>
    </div>
    <div class="achievement-item">
      <div class="check-mark"><p>&#10003;</p></div>
      <p>Read a file with real farm data</p>
    </div>
    <p><b>That's the foundation of everything we'll learn.</b></p>
  </div>
</div>
</body></html>
