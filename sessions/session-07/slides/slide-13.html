<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F4F1DE; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header-bar { background: #1E5128; padding: 12pt 36pt; }
.header-bar h1 { color: #FFFFFF; font-size: 22pt; margin: 0; }
.content { margin: 6pt 36pt; flex: 1; }
.content h2 { color: #1E5128; font-size: 18pt; margin: 0 0 3pt; }
.steps { background: #FFFFFF; border-left: 6pt solid #4E9F3D; padding: 6pt 14pt; margin-top: 3pt; }
.steps p { color: #2C2C2C; font-size: 16pt; margin: 0 0 1pt; }
.steps ol { color: #2C2C2C; font-size: 16pt; margin: 0; padding-left: 20pt; }
.steps li { margin-bottom: 1pt; }
</style>
</head>
<body>
<div class="header-bar"><h1>The Recipe Card: Key Parts of a Workflow</h1></div>
<div class="content">
<h2>Every workflow has these key parts, just like a recipe card:</h2>
<div id="recipe-table" class="table-area placeholder" style="width: 648pt; height: 140pt; background: #e0e0e0;"></div>
<div class="steps">
  <p><b>Reading a workflow is like reading a recipe:</b></p>
  <ol>
    <li>What's it called? (name)</li>
    <li>When do we make it? (trigger)</li>
    <li>What are we making? (job)</li>
    <li>What are the steps? (steps)</li>
  </ol>
</div>
</div>
</body>
</html>
