<!DOCTYPE html>
<html><head><link rel="stylesheet" href="styles.css">
<style>
body { background: #1E5128; }
.closing-slide {
  flex: 1; display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  text-align: center; padding: 36pt;
}
.closing-slide h1 { color: #FFFFFF; font-size: 30pt; margin: 0 0 14pt 0; }
.closing-slide p { color: #E8F5E9; font-size: 21pt; margin: 6pt 0; }
.survey-box {
  background: #4E9F3D; border-radius: 10pt; padding: 16pt 24pt; margin: 16pt 0;
}
.survey-box p { color: #FFFFFF; font-size: 21pt; margin: 4pt 0; }
.closing-divider { width: 100pt; height: 3pt; background: #A5D6A7; margin: 14pt auto; }
</style>
</head><body>
<div class="closing-slide">
  <h1>Feedback Survey</h1>
  <div class="survey-box">
    <p><b>Please fill out the 2-minute survey before you leave.</b></p>
  </div>
  <div class="closing-divider"></div>
  <p><b>Thank you!</b></p>
  <p>You now know how to create, track, and close farm tasks on GitHub.</p>
</div>
</body></html>
