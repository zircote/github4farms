<!DOCTYPE html>
<html><head><link rel="stylesheet" href="styles.css">
<style>
.reflection-box {
  background: #F4F1DE; border-radius: 6pt; padding: 8pt 14pt; margin: 8pt 0;
}
.reflection-box p { font-size: 18pt; color: #2C2C2C; margin: 3pt 0; font-style: italic; }
.partner-badge {
  background: #4E9F3D; border-radius: 6pt; padding: 6pt 14pt;
  margin: 8pt 0; text-align: center;
}
.partner-badge p { color: #FFFFFF; font-size: 18pt; margin: 0; }
</style>
</head><body>
<div class="content-slide">
  <div class="header-bar"><h1>Reflection</h1></div>
  <div class="slide-body">
    <p><b>Think about your farm:</b></p>
    <div class="reflection-box">
      <p>What are 3 tasks you would organize into a Project board?</p>
      <p>Which view (Board, Table, or Timeline) would be most useful for your farm?</p>
    </div>
    <div class="partner-badge">
      <p><b>Turn to your partner and share your answers. (3 minutes)</b></p>
    </div>
  </div>
</div>
</body></html>
